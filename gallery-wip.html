<!DOCTYPE html>
<html lang="en">

<head>
    <title>Snacks' Paint Box</title>
    <meta charset="utf-8" />
    <meta content="Snacks' Paint Box" property="og:title" />
    <meta name="viewport" content="width=device-width, initial-scale=0.1">
    <meta content="Art by snacksgg" property="og:description" />
    <meta content="https://snacksgg.art/" property="og:url" />
    <meta content="https://i.imgur.com/RFxll4Q.png" property="og:image" />
    <meta content="#062c40" data-react-helmet="true" name="theme-color" />

    <link href="main.css" rel="stylesheet" />
    <link rel="icon" href="images/favicon.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Prompt">
</head>


<!-- Header -->
<div class="header">
    <nav>
        <div class="container-header-gallery">
            <a style="text-decoration:none" href="./" title="HOME"><button>HOME</button></a>
            <a style="text-decoration:none" href="./about" title="ABOUT"><button>ABOUT</button></a>
            <a style="text-decoration:none" href="./gallery" title="GALLERY"><button style="color: lightblue;box-shadow: 0 0 0 5px lightblue;">GALLERY</button></a>
            <a style="text-decoration:none" href="./commissions" title="COMMISSIONS"><button>COMMISSIONS</button></a>
            <a style="text-decoration:none" href="./misc" title="MISC"><button>MISC</button></a>
        </div>
    </nav>
    <!-- Floating Images -->
    <div class="img-float"><img src="images/wip.png" alt="WIP" style="width: 35%; height: 35%;"></div>
    <div class="img-float2"><img src="images/wizzed2.gif" alt="wizzed" style="width: 35%; height: 35%;"></div>

<link rel="stylesheet" href="./dist/photoswipe.css">
<script type="module">
import PhotoSwipeLightbox from './dist/photoswipe-lightbox.esm.js';
const lightbox = new PhotoSwipeLightbox({
  gallery: '#my-gallery',
  children: 'a',
  pswpModule: () => import('./dist/photoswipe.esm.js')
});
lightbox.init();
</script>

<!-- End of Header -->
<body>


<div class="pswp-gallery pswp-gallery--single-column" id="gallery--getting-started">
  <a href="https://cdn.photoswipe.com/photoswipe-demo-images/photos/2/img-2500.jpg" 
    data-pswp-width="1669" 
    data-pswp-height="2500" 
    target="_blank">
    <img src="https://cdn.photoswipe.com/photoswipe-demo-images/photos/2/img-200.jpg" alt="" />
  </a>
  <!-- cropped thumbnail: -->
  <a href="https://cdn.photoswipe.com/photoswipe-demo-images/photos/7/img-2500.jpg" 
    data-pswp-width="1875" 
    data-pswp-height="2500" 
    data-cropped="true" 
    target="_blank">
    <img src="https://cdn.photoswipe.com/photoswipe-demo-images/photos/7/img-200.jpg" alt="" />
    Cropped
  </a>
  <!-- data-pswp-src with custom URL in href -->
  <a href="https://unsplash.com" 
    data-pswp-src="https://cdn.photoswipe.com/photoswipe-demo-images/photos/3/img-2500.jpg"
    data-pswp-width="2500" 
    data-pswp-height="1666" 
    target="_blank">
    <img src="https://cdn.photoswipe.com/photoswipe-demo-images/photos/3/img-200.jpg" alt="" />
  </a>
  <!-- Without thumbnail: -->
  <a href="http://example.com" 
    data-pswp-src="https://cdn.photoswipe.com/photoswipe-demo-images/photos/5/img-2500.jpg"
    data-pswp-width="2500" 
    data-pswp-height="1668" 
    target="_blank">
    No thumbnail
  </a>
  <!-- wrapped with any element: -->
  <div>
    <a href="https://cdn.photoswipe.com/photoswipe-demo-images/photos/6/img-2500.jpg"
      data-pswp-width="2500" 
      data-pswp-height="1667" 
      target="_blank">
      <img src="https://cdn.photoswipe.com/photoswipe-demo-images/photos/6/img-200.jpg" alt="" />
    </a>
  </div>
</div>

</body>

</html>
