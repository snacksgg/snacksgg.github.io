<script src="https://kit.fontawesome.com/712948e023.js" crossorigin="anonymous"></script>
    <style>
        * {box-sizing: border-box;}
        canvas {
            border: 1px solid black;
            cursor: crosshair;
                box-shadow: black 0px 0px 10px;
        }
        #gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .image-container {
            border: 1px solid #ccc;
            padding: 5px;
            max-width: 200px;
            text-align: center;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            display: block;
        }

    </style>
</head>
<body style="font: white;">
    <div class="boxed4" style="background:none; outline: none;box-shadow: none;">
    <h1>DRAWBOX</h1>
    <canvas id="drawboxcanvas" width="400" height="400"></canvas>
    <br>
            <input type="color" oninput="stroke_color = this.value">
    <input type="range" min="1" max="100" oninput="stroke_width = this.value"> <br>
    <div onclick="change_color(this)" style="background:red" class="stroke-color"></div>
    <div onclick="change_color(this)" style="background:blue" class="stroke-color"></div>
  
   
    <button onclick="Restore()">Undo</button>
    <button onclick="Clear()">Clear</button> 
    </div>

    
    <button id="submit">Submit</button>
    <p id="status"></p>

	<div class="boxed">
    <h1>Submitted Drawings â˜»</h1>
    <div id="gallery" class="tbox">Loading images...</div>
    
    </div>
    <script src="/misc/drawbox.js"></script>

</body>
